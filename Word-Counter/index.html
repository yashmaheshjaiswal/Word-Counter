<!-- Word Counter in JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <style>
    body{
      padding: 0px 100px;
    }
    h1{
      text-align: center;
      background-color: #006780;
      color: white;
      padding: 10px;
      margin: 0px;
    }
    #textbox{
      width: 99.3%;
      border-color: #006780;
      font-size: 15px;
    }
    p{
      text-align: center;
      background-color: #006780;
      font-size: 25px;
      font-weight: bold;
      color: white;
      padding: 10px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <h1>Word and Character Counter</h1>
  <textarea id="textbox" cols="30" rows="10"></textarea>
  <p>
    <span id="word">0</span>Word and
    <span id="char">0</span>Characters
  </p>

  <script>
    let textbox = document.getElementById("textbox");

    textbox.addEventListener('input', function(){
      var text = this.value;
      //console.log(text);
      //character counter 
      let char = text.length;
      document.getElementById("char").innerHTML = char;

      //word counter
      // let words = text.split(" ");
      // console.log(words);
      // document.getElementById("word").innerHTML = words.length;

      //starting or end se extra  spaces hata dega because space bhi chracter me count hota hai.
      // text = text.trim();
      // let words = text.split(" ");
      // console.log(words);
      // document.getElementById("word").innerHTML = words.length;

      //two word ke bich ke space wale empty element ko hatana 
      text = text.trim();
      let words = text.split(" ");
      let cleanList = words.filter(function(elm){
        return elm != "";
      });
      document.getElementById("word").innerHTML = cleanList.length;

    });
  </script>

</body>
</html>
